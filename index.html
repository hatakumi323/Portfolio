<body>

  <div class="top">
    <!-- ナビゲーションバー -->
    <nav class="navber fixed-top navber-expand-md navber-right bg-light">

      <div>
        <!-- ホームリンク -->
        <a href="#" class="navber-brand" aria-label="ホーム">
          <i></i>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navber"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navber-toggler-icon"></span>
        </button>

        <!-- メニュー -->
        <div class="collapse navbar-collapse" id="navber">
          <ul class="navber-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="top">top</a></li>
            <li class="nav-item"><a class="nav-link" href="about">about</a></li>

            <li class="nav-item"><a class="nav-link" href="contact">contact</a></li>
          </ul>
        </div>

      </div>
    </nav>

    <!-- タイトルと背景 -->
    <section id="slider" class="slider-element slider-parallax swiper_wrapper min-vh-60 min-vh-md-100 include-header">
      <div class="slider-inner">

        <div class="swiper-container swiper-parent">
          <div class="swiper-slide dark">
            <div class="container">
              <div class="slider-caption slider-caption-center absolute_test animate__animated animate__fadeInUp">
                <h2>Welcome to Canvas</h2>
                <p class="d-none d-sm-block">Create just what you need for your
                  Perfect Website. Choose from a wide range of Elements &amp; simply put them on our Canvas.</p>
              </div>
            </div>

            <div class="video-wrap">
              <video poster="images/videos/explore-poster.jpg" preload="auto" loop autoplay muted max-auto>
                <source src='explore.mp4' type='video/mp4' />
                <source src='explore.webm' type='video/webm' />
              </video>
              <div class="video-overlay" style="background-color: rgba(0,0,0,0.55);"></div>
            </div>
          </div>

          <div class="slider-arrow-left"><i class="icon-angle-left"></i></div>
          <div class="slider-arrow-right"><i class="icon-angle-right"></i></div>
          <div class="slide-number">
            <div class="slide-number-current"></div><span>/</span>
            <div class="slide-number-total"></div>
          </div>
        </div>

      </div>
    </section>

    <!-- カードにworksを追加 -->
